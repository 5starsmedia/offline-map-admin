<div>
  <div sticky
     sticky-class="sticky-element"
     body-class="sticky-enabled"
     class="sticky-header" bz-loading-container="loading">

  <div class="row">
    <div class="col-lg-9">


      <select style="width: 200px;" ng-model="current.language" class="form-control pull-right"
      ng-options="language.alias as language.title for language in languages"></select>

      <h2 class="font-light m-b-xs" ng-bind="title"></h2>
    </div>
    <div class="col-lg-3">
      <div class="form-actions" ng-transclude></div>
    </div>

  </div>
</div>
<div class="clearfix"></div>
</div>
